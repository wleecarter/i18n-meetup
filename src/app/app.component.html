<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span></span>
    <a mat-icon-button href="/" class="example-icon"
      aria-label="Example icon-button with home icon">
      <mat-icon>home</mat-icon>
    </a>
    <a mat-icon-button href="/counter" class="example-icon"
      aria-label="Example icon-button with mouse icon">
      <mat-icon>mouse</mat-icon>
    </a>
    <span class="example-spacer"></span>
    <ng-container>
      <mat-icon>language</mat-icon>
      <button mat-button [matMenuTriggerFor]="menu">
        {{siteLanguage}}
        <mat-icon>arrow_drop_down</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <a *ngFor="let language of languageList" mat-menu-item
          href="/{{language.code}}">{{language.label}}</a>
        <!-- <a mat-menu-item href="/es">Espa√±ol</a>
        <a mat-menu-item href="/tlh">Klingon</a> -->
      </mat-menu>
    </ng-container>
  </mat-toolbar-row>
</mat-toolbar>
<div class="container">
  <router-outlet></router-outlet>
</div>
